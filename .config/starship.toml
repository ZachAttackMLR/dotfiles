# Replace the "❯" symbol in the prompt with "➜"
[character]      # The name of the module we are configuring is "character"
symbol = "➜"     # The "symbol" segment is being set to "➜"
error_symbol = "✗"
use_symbol_for_status = true

[cmd_duration]
min_time = 1

[time]
disabled = false
use_12hr = true
prefix = ""

[[battery.display]]
threshold = 15
style = "bold red"

[memory_usage]
disabled = true
show_percentage = true
threshold = 75
symbol = "🐏 "
separator = " | "
style = "bold dimmed white"

[aws.region_aliases]
us-east-2 = "OH"

[terraform]
symbol = "🚧 "

[python]
style = "green"

prompt_order = [
    "username",
    "hostname",
    "directory",
    "git_branch",
    "git_state",
    "git_status",
    "package",
    "docker",
    "nodejs",
    "java",
    "terraform",
    "aws",
    "python",
    "rust",
    # "ruby",
    # "golang",
    "nix_shell",
    "memory_usage",
    "time",
    "cmd_duration",
    "line_break",
    "jobs",
    "battery",
    "character",
]
