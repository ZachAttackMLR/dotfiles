{
    "backup_path": "~/shallow-backup",
    "dotfiles": [
        ".aliases",
        ".gitconfig",
        ".config/starship.toml",
        ".config/jrnl/jrnl.yaml",
        ".config/shallow-backup.conf",
        ".pypirc",
        ".ansiweatherrc",
        ".tmux.conf",
        ".vimrc",
        ".zlogin",
        ".zfunctions",
        ".zprofile",
        ".zshenv",
        ".zshrc"
    ],
    "dotfolders": [
        ".ssh",
        ".vim",
        ".tmux/scripts"
    ],
    "default-gitignore": [
        "dotfiles/.ssh",
        "dotfiles/.pypirc",
        ".DS_Store"
    ],
    "config_mapping": {
        "/Users/zmac/Library/Application Support/Sublime Text 2": "sublime2",
        "/Users/zmac/Library/Application Support/Sublime Text 3": "sublime3",
        "/Users/zmac/Library/Application Support/Code/User/settings.json": "vscode/settings",
        "/Users/zmac/Library/Application Support/Code/User/Snippets": "vscode/Snippets",
        "/Users/zmac/Library/Application Support/Code/User/keybindings.json": "vscode/keybindings",
        "/Users/zmac/.atom": "atom",
        "/Users/zmac/Library/Preferences/com.apple.Terminal.plist": "terminal_plist"
    }
}
